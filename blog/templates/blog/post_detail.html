{% extends 'blog/base.html' %}

{% block content %}
    <div class="user">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'user_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		<h1>{{ post.name }}</h1>
        <p>{{ post.email|linebreaks }}</p>
        <p>{{ post.pno|linebreaks }}</p>
	</div>
{% endblock %}
