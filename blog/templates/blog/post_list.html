{% extends 'blog/base.html' %}
{% block content %}
{% for post in postsvar %}
<div class= "user">
	<div class="date">
		<p>published: {{ post.published_date }}</p>
	</div>
	<h2><a href="{% url 'user_detail' pk=post.pk %}">{{ post.name }}</a></h2>
	<p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
